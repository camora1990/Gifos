<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/90cf718084.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style-dark-mode.css" id="mode-style" />
    <title>GIFOS</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="header__logo" href="#">
          <img src="assets/logos/logo-desktop.svg" alt="" />
        </a>
        <nav class="header__menu">
          <ul>
            <li><a id="change-mode" href="#">modo nocturno</a><span></span></li>
            <li>
              <a id="favorites" href="index2.html">favoritos</a><span></span>
            </li>
            <li><a id="my-gifs" href="#">mis gifos</a><span></span></li>
          </ul>
        </nav>
        <div class="header__add">
          <i id="icon" class="fas fa-plus"></i>
        </div>
      </header>
      <main class="main--section">
        <section class="main">
          <div class="main__title">
            <h1>
              Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span>
            </h1>
          </div>
          <div class="main__image">
            <img src="assets/img/ilustra_header.svg" alt="" />
          </div>
          <div class="main__search">
            <i class="fas fa-search icon-left"></i>
            <input
              name="search"
              id="search"
              type="text"
              placeholder="Busca GIFOS y más"
            />
            <i class="fas fa-search icon-right"></i>
          </div>
          <p>
            <span>Trending:</span> <br />
            Reactions, Entertainment, Sports, Stickers, Artists
          </p>
        </section>
        <section class="trending">
          <h3>Trending GIFOS</h3>
          <p>Mira los últimos GIFO de nuestra comunidad.</p>
          <div class="trending__next" id="back">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="trending__container">
            <div class="trending__gifos"></div>
          </div>
          <div class="trending__back" id="next">
            <i class="fas fa-chevron-right"></i>
          </div>
        </section>
        <footer class="footer">
          <div class="footer__social-media">
            <p>Compartir en:</p>
            <div class="footer__social-media--items">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
          <div class="footer__reserved-right">
            <p>© GIFOS 2020 All Rights Reserved.</p>
          </div>
        </footer>
      </main>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/trendingGif.js"></script>
  </body>
</html>
