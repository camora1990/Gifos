<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/90cf718084.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style-dark-mode.css" id="mode-style" />
    <title>GIFOS</title>
  </head>
  <body>
    <div class="margin"></div>
    <div class="container">
      <header class="header">
        <a class="header__logo" href="#">
          <img src="assets/logos/logo-desktop.svg" alt="" />
        </a>
        <nav class="header__menu">
          <ul>
            <li><a id="change-mode" href="#">modo nocturno</a><span></span></li>
            <li><a id="favorites" href="#">favoritos</a><span></span></li>
            <li><a id="my-gifs" href="#">mis gifos</a><span></span></li>
          </ul>
        </nav>
        <div class="header__add">
          <i id="icon" class="fas fa-plus"></i>
        </div>
      </header>
      <main class="main--section">
        <section class="main">
          <div class="main__title">
            <h1>
              Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span>
            </h1>
          </div>
          <div class="main__image">
            <img src="assets/img/ilustra_header.svg" alt="" />
          </div>
          <div class="main__search">
            <i class="fas fa-search icon-left"></i>
            <input
              name="search"
              id="search"
              type="text"
              placeholder="Busca GIFOS y más"
            />
            <i class="fas fa-search icon-right"></i>
          </div>
          <p>
            <span>Trending:</span> <br />
            Reactions, Entertainment, Sports, Stickers, Artists
          </p>
        </section>
        <section class="trending">
          <h3>Trending GIFOS</h3>
          <p>Mira los últimos GIFO de nuestra comunidad.</p>
          <div class="trending__back">
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="trending__gifos">
            <div class="item1">
              <div class="selected">
                <div class="item1__icon">
                  <div id="like-item1" class="like">
                    <i class="far fa-heart"></i>
                  </div>
                  <div id="download-item1" class="download">
                    <i class="fas fa-download"></i>
                  </div>
                  <div id="expand-item1" class="expand">
                    <i class="fas fa-expand-alt"></i>
                  </div>
                </div>
              </div>
              <img
                src="https://media.giphy.com/media/3o72Fl4kzVUfoMgeeA/source.gif"
                alt=""
              />
            </div>
            <div class="item2">
              <div class="selected">
                <div class="item2__icon">
                  <div id="like-item2" class="like">
                    <i class="far fa-heart"></i>
                  </div>
                  <div id="download-item2" class="download">
                    <i class="fas fa-download"></i>
                  </div>
                  <div id="expand-item2" class="expand">
                    <i class="fas fa-expand-alt"></i>
                  </div>
                </div>
              </div>
              <img
                src="https://media.giphy.com/media/3o6Zt3c1rJQ5vxqA7u/source.gif"
                alt=""
              />
            </div>
            <div class="item3">
              <div class="selected">
                <div class="item3__icon">
                  <div id="like-item3" class="like">
                    <i class="far fa-heart"></i>
                  </div>
                  <div id="download-item3" class="download">
                    <i class="fas fa-download"></i>
                  </div>
                  <div id="expand-item3" class="expand">
                    <i class="fas fa-expand-alt"></i>
                  </div>
                </div>
              </div>
              <img
                src="https://media.giphy.com/media/l3mZhr02lGhaYBelq/giphy.gif"
                alt=""
              />
            </div>
          </div>
          <div class="trending__next">
            <i class="fas fa-chevron-left"></i>
          </div>
        </section>
      </main>
    </div>
    <script src="js/menu.js"></script>
  </body>
</html>
