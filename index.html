<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/90cf718084.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style-light-mode.css" id="mode-style" />
    <title>GIFOS</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="header__logo" href="index.html">
          <img src="assets/logos/logo_desktop.svg" alt="logo" />
        </a>
        <nav class="header__menu">
          <ul>
            <li><a id="change-mode" href="#">modo nocturno</a><span></span></li>
            <li>
              <a id="favorites" href="favoritos.html">favoritos</a><span></span>
            </li>
            <li><a id="my-gifs" href="myGifs.html">mis gifos</a><span></span></li>
          </ul>
        </nav>
        <div class="header__add">
          <a href="#">
            <i id="icon" class="fas fa-plus"></i>
          </a>
        </div>
      </header>
      <main class="main--section">
        <section class="main">
          <div class="main__title">
            <h1>
              Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span>
            </h1>
          </div>
          <div class="main__image">
            <img src="assets/img/ilustra_header.svg" alt="ilustra" />
          </div>
          <div class="main__search">
            <i class="fas fa-search icon-left"></i>
            <input
              name="search"
              id="search"
              type="text"
              placeholder="Busca GIFOS y más"
              autocomplete="off"
            />
            <i class="fas fa-search icon-right" id="icon-search"></i>
            <i
              class="fas fa-times icon-right-close hidden"
              id="clear-search"
            ></i>
            <div class="main__search--margin hidden"></div>
            <ul id="suggestions" class="hidden main__search--suggestions">
              <li><i class="fas fa-search"></i><span></span></li>
              <li><i class="fas fa-search"></i><span></span></li>
              <li><i class="fas fa-search"></i><span></span></li>
              <li><i class="fas fa-search"></i><span></span></li>
            </ul>
          </div>
          <p id="trending-now">
            <span class="trend">Trending:</span> <br />
            <!-- <span>Reactions,</span>  Entertainment, Sports, Stickers, Artists -->
          </p>
        </section>
        <section class="search-result">
          <div class="search-result__margin"></div>
          <h2 class="search-result__title">Lorem Ipsum</h2>
          <div class="search-result__wrong hidden">
            <img
              class="search-result__wrong--image"
              src="assets/img/icon_busqueda_sin_resultado.svg"
              alt="not fount"
            />
            <p>Intenta con otra búsqueda.</p>
          </div>
          <div class="search-result__successful hidden"></div>
          <button class="hidden" id="see-more">ver más</button>
        </section>
        <section class="trending">
          <h3>Trending GIFOS</h3>
          <p>Mira los últimos GIFO de nuestra comunidad.</p>
          <div class="trending__next" id="back">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="trending__container">
            <ul class="trending__gifos"></ul>
          </div>
          <div class="trending__back" id="next">
            <i class="fas fa-chevron-right"></i>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__social-media">
          <p>Compartir en:</p>
          <div class="footer__social-media--items">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <div class="footer__reserved-right">
          <p>© GIFOS 2020 All Rights Reserved.</p>
        </div>
      </footer>
    </div>
    <div class="overlay">
      <div class="modal">
        <i class="fas fa-times modal__close"></i>
        <div class="modal__back" id="modal-back">
          <i class="fas fa-chevron-left"></i>
        </div>
        <img id="image-modal" src="assets/img/Spinner-1s-200px.svg" alt="" data-id="" />
        <div class="modal__next" id="modal-next">
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="modal__information">
          <p class="modal__information--user">hola 1</p>
          <p class="modal__information--title">hola 1</p>
        </div>
        <div class="modal__media">
          <div class="modal__media--like">
            <i class="fa-heart" id="modal-like"></i>
          </div>
          <div class="modal__media--download">
            <i class="fas fa-download"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/globals.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/search.js"></script>
    <script src="js/trendingGif.js"></script>
  </body>
</html>
