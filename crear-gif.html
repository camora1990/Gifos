<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
    src="https://kit.fontawesome.com/90cf718084.js"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style-light-mode.css" id="mode-style" />
    <title>GIFOS</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a class="header__logo" href="index.html">
              <img src="assets/logos/logo_desktop.svg" alt="logo" />
            </a>
            <nav class="header__menu">
              <ul>
                <li><a id="change-mode" href="#">modo nocturno</a><span></span></li>
                <li>
                  <a id="favorites" href="favoritos.html">favoritos</a><span></span>
                </li>
                <li><a id="my-gifs" href="myGifs.html">mis gifos</a><span></span></li>
              </ul>
            </nav>
            <div class="header__add">
              <i id="icon" class="fas fa-plus"></i>
            </div>
          </header> 

          <main>
            <div class="video-container" >
              <div class="video-container__item-left">
                <img class="video-container__item-left--camera" src="assets/img/camara.svg" alt="camara" >
                <img class="video-container__item-left--light" src="assets/img/element-luz-camara.svg" alt="luz camara" >
              </div>
              <div class="video-container__item-center">
                <div class="focus-left-top"></div>
                <div class="focus-left-bottom"></div>
                <div class="focus-right-top"></div>
                <div class="focus-right-bottom"></div>
                <div class="video-container__item-center--step0">
                  <h2>Aquí podrás <br> crear tus propios <span>GIFOS</span> </h2>
                  <p>¡Crea tu GIFO en sólo 3 pasos! <br>(sólo necesitas una cámara para grabar un video)</p>
                </div>
                <video class="video-record" id="record-gifs"></video>
                <img class="preview-recording" id="preview" src="assets/img/Spinner-1s-200px.svg" alt="camara">
                <div class="video-container__item-center--preferences" id="preferences">
                  <div class="video-container__item-center--preferences--download" id="download">
                    <i class="fas fa-download" ></i>
                  </div>
                  <div class="video-container__item-center--preferences--enlace" id="link">
                    <img src="assets/img/icon-link-hover.svg" alt="">
                    <!-- <i class="fas fa-link" ></i> -->
                  </div>
                </div>
                <div class="loading">
                  <div class="loading__container">
                    <img src="assets/img/Spinner-1s-200px.svg" alt="carga">
                    <p>Estamos subiendo tu GIFO</p>
                  </div>
                </div>
              </div>
              <div class="video-container__item-right">
                <video class="pelicula" src="assets/img/pelicula.svg" ></video>
              </div>
            </div>
            <div class="video-steps">
              <div class="video-steps__numbers">
                <div class="video-steps__numbers--1">1</div>
                <div class="video-steps__numbers--2">2</div>
                <div class="video-steps__numbers--3">3</div>
              </div>
              <p class="video-steps__timer">00:00:00</p>
              <div class="video-steps__margin"></div>
            </div>
            <button  id="start">COMENZAR</button>
            <button  id="record">GRABAR</button>
            <button  id="upload">SUBIR GIFO</button>
            <button  id="new">CREAR NUEVO</button>
          </main>
          <footer class="footer">
            <div class="footer__social-media">
              <p>Compartir en:</p>
              <div class="footer__social-media--items">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
              </div>
            </div>
            <div class="footer__reserved-right">
              <p>© GIFOS 2020 All Rights Reserved.</p>
            </div>
          </footer>
          
    </div>
   
      <script src="js/globals.js"></script>
      <script src="js/createGifs.js"></script>
      <script src="js/menu.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.8/RecordRTC.js" type="text/javascript"></script>
     
</body>
</html>
