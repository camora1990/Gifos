<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/90cf718084.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="" id="mode-style" />
    <title>GIFOS</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="header__logo" href="index.html">
          <img src="assets/logos/logo-desktop.svg" alt="" />
        </a>
        <nav class="header__menu">
          <ul>
            <li><a id="change-mode" href="#">modo nocturno</a><span></span></li>
            <li>
              <a id="favorites" id="active" href="favoritos.html">favoritos</a
              ><span></span>
            </li>
            <li><a id="my-gifs" href="#">mis gifos</a><span></span></li>
          </ul>
        </nav>
        <div class="header__add">
          <i id="icon" class="fas fa-plus"></i>
        </div>
      </header>
      <main class="main--section">
        <section class="my-favorities">
          <img src="assets/img/icon-favoritos.svg" alt="">
          <h2>Favoritos</h2>
          <div class="my-favorities__empty">
            <img class="my-favorities__empty--icon" src="assets/img/icon-fav-sin-contenido.svg" alt="">
            <p>"¡Guarda tu primer GIFO en Favoritos 
              para que se muestre aquí!"</p>
          </div>
          <div class="my-favorities__result hidden">
          </div>
          <button  id="see-more-favorities">ver más</button>
        </section>
        <section class="trending">
          <h3>Trending GIFOS</h3>
          <p>Mira los últimos GIFO de nuestra comunidad.</p>
          <div class="trending__next" id="back">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="trending__container">
            <ul class="trending__gifos"></ul>
          </div>
          <div class="trending__back" id="next">
            <i class="fas fa-chevron-right"></i>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__social-media">
          <p>Compartir en:</p>
          <div class="footer__social-media--items">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <div class="footer__reserved-right">
          <p>© GIFOS 2020 All Rights Reserved.</p>
        </div>
      </footer>
    </div>
    <div class="overlay">
      <div class="modal">
        <i class="fas fa-times modal__close"></i>
        <div class="modal__back" id="modal-back">
          <i class="fas fa-chevron-left"></i>
        </div>
        <img id="image-modal" src="" alt="" data-id="" />
        <div class="modal__next" id="modal-next">
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="modal__information">
          <p class="modal__information--user">hola 1</p>
          <p class="modal__information--title">hola 1</p>
        </div>
        <div class="modal__media">
          <div class="modal__media--like">
            <i class="fa-heart" id="modal-like"></i>
          </div>
          <div class="modal__media--download">
            <i class="fas fa-download"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/globals.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/myFavorites.js"></script>
    <script src="js/trendingGif.js"></script>
  </body>
</html>
